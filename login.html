<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANTI COVID-19</title>

    <link rel="stylesheet" href="css/login.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    

</head>
<body class="bg-light">
    <!-- LOGO -->
    <div class="container mt-2 justify-content-center" id="Logo-container">
        <div class="row justify-content-between" id="row">
            <div class="col-12 col-md-3">
                <img src="img/covid.png" alt="COVID" class="img-fluid">
            </div>
            <div class="col-9 lead align-self-center d-none d-md-block">
                ANTI
                <p class="text-danger" id="LogoText">COVID-19</p>
            </div>
        </div>
    </div>

    <!-- LOGIN -->
    <section id="login">
       <div id="login-input" class="align-self-center text-center">
           <h1 class="display-5" id="login-text">Đăng nhập</h1>
           <form action="#" class="justify-content-center text-center">
               <input type="text" name="username" placeholder="Tên đăng nhập *" class="input-field text-field p-1">
               <br>
               <input type="text" name="password" placeholder="Mật khẩu *" class="input-field text-field p-1">
               <br>
               <button type="submit" class="input-field" id="submit-login">Đăng nhập</button>
                <select name="role" id="role" class="p-1">
                    <option value="admin">Quản trị viên</option>
                    <option value="manager">Quản lý</option>
                    <option value="user">Người dùng</option>
                </select>

           </form>
       </div>
       <div id="field-image" class="text-center">
           <img src="img/stop.png" alt="STOP" class="img-fluid" id="image-stop">
       </div>
    </section>
    

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
