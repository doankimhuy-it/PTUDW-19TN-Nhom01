<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANTI COVID-19</title>

    <link rel="stylesheet" href="css/login.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">



</head>

<body>
    <!-- LOGO -->
    <div class="container mt-2 d-flex justify-content-center" id="logo-container">
        <div class="row justify-content-between" id="row">
            <div class="col-12 col-md-3">
                <img src="img/covid.png" alt="COVID" class="img-fluid">
            </div>
            <div class="col-9 lead align-self-center d-none d-md-block">
                ANTI
                <p class="text-danger" id="logo">COVID-19</p>
            </div>
        </div>
    </div>

    <!-- LOGIN -->
    <section id="login" class="container-fluid">
        <div class="row">
            <div id="login-input" class="col">
                <h2 id="login-text" class="text-center">Đăng nhập</h2>
                <form action="#" class="d-flex flex-column align-items-center" id="form-login">
                    <input type="text" id="username" name="username" placeholder="Tên đăng nhập *"
                        class="form-control mx-auto w-75 my-4">
                    <input type="text" id="password" name="password" placeholder="Mật khẩu *" class="form-control mx-auto w-75">
                    <button type="button" class="btn btn-primary mt-4 w-25" id="submit-login">Đăng nhập</button>
                    <select name="role" id="role" class="form-select">
                        <option value="admin">Quản trị viên</option>
                        <option value="manager">Quản lý</option>
                        <option value="user">Người dùng</option>
                    </select>
                </form>
                <div id="error-notification"></div>
            </div>
            <div id="field-image" class="col">
                <img src="img/stop.png" alt="STOP" class="mx-auto d-block" id="image-stop">
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.3.0/jquery.form.min.js" integrity="sha384-qlmct0AOBiA2VPZkMY3+2WqkHtIQ9lSdAsAn5RUJD/3vA5MKDgSGcdmIv4ycVxyn" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script src="js/login.js"></script>
</body>

</html>
