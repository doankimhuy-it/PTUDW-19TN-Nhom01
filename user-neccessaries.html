    <script>
        function increase(id) {
            var text;
            text = document.getElementById(id)
            text.placeholder = parseInt(text.placeholder) + 1
        }

        function decrease(id) {
            var text;
            text = document.getElementById(id)
            var res;
            res = parseInt(text.placeholder) - 1
            if (res < 0) return
            text.placeholder = parseInt(text.placeholder) - 1
        }
    </script>
