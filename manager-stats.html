<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/8eb2072e9c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/manager-patient-stats.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Statistics</title>
</head>

<body>
    <nav id="main-nav" class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="img/covid.png" alt="Logo" width="40" height="40">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav"
                aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="main-nav">
                <ul class="navbar-nav nav-fill w-100">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="manager-patient.html">
                            <button type="button" class="btn btn-link w-100">NGƯỜI LIÊN QUAN</button>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="manager-neccessary.html">
                            <button type="button" class="btn btn-link w-100">NHU YẾU PHẨM</button>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">
                            <button type="button" class="btn btn-primary w-100">THỐNG KÊ</button>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="manager-payment.html">
                            <button type="button" class="btn btn-link w-100">THANH TOÁN</button>
                        </a>
                    </li>
                    <li class="nav-item d-flex justify-content-center align-items-center">
                        <div class="dropdown ms-2">
                            <button class="btn btn-link dropdown-toggle" type="button" id="account-control"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <img src="img/avatar.png" alt="Avatar" width="30" height="30" class="rounded-pill">
                            </button>
    
                            <ul class="dropdown-menu dropdown-menu-lg-end dropdown-menu-sm-start"
                                aria-labelledby="account-control">
                                <li><a class="dropdown-item" href="login.html">Đăng xuất</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <ul id="stats-type-nav" class="nav nav-pills justify-content-center mt-4">
        <li class="nav-item">
            <a id="patient-nav-btn" class="nav-link active py-1" href="#">Bệnh nhân</a>
        </li>
        <li class="nav-item">
            <a id="payment-nav-btn" class="nav-link py-1" href="#">Thanh toán và nhu yếu phẩm</a>
        </li>
    </ul>

    <div id="choose-time-chart-group" class="dropdown mx-5 my-2 d-flex align-items-center text-nowrap w-25">
        <label for="row-per-table" class="me-2">Chọn loại thời gian</label>
    
        <select name="row-per-table" id="row-per-table" class="form-select">
            <option><a class="dropdown-item" href="#">Tuần</a></option>
            <option><a class="dropdown-item" href="#">Tháng</a></option>
        </select>
    </div>

    <section id="charts" class="mt-4">
        <div id="patient-stats" class="container">
            <div class="row">
                <div class="col" id="stats-f0">
                    <figure class="text-center">
                        <img src="img/sample-patient-count.png" alt="F0 Stats" width="465" height="284">
                        <figcaption class="mt-2">Biểu đồ thống kê số ca F0 tuần qua</figcaption>
                    </figure>
                </div>
                <div class="col" id="stats-f1">
                    <figure class="text-center">
                        <img src="img/sample-patient-count.png" alt="F1 Stats" width="465" height="284">
                        <figcaption class="mt-2">Biểu đồ thống kê số ca F1 tuần qua</figcaption>
                    </figure>
                </div>
                <div class="col" id="stats-f2">
                    <figure class="text-center">
                        <img src="img/sample-patient-count.png" alt="F2 Stats" width="465" height="284">
                        <figcaption class="mt-2">Biểu đồ thống kê số ca F2 tuần qua</figcaption>
                    </figure>
                </div>
                <div class="col" id="stats-f3">
                    <figure class="text-center">
                        <img src="img/sample-patient-count.png" alt="F3 Stats" width="465" height="284">
                        <figcaption class="mt-2">Biểu đồ thống kê số ca F3 tuần qua</figcaption>
                    </figure>
                </div>
            </div>
        </div>

        <div id="payment-stats" class="container" hidden>
            <div class="row">
                <div class="col" id="stats-product-pack">
                    <figure class="text-center">
                        <img src="img/sample-product-count.png" alt="F0 Stats" width="465" height="284">
                        <figcaption class="mt-2">Biểu đồ thống kê tiêu thụ gói nhu yếu phẩm</figcaption>
                    </figure>
                </div>
                <div class="col" id="stats-product-base">
                    <figure class="text-center">
                        <img src="img/sample-patient-count.png" alt="F1 Stats" width="465" height="284">
                        <figcaption class="mt-2">Biểu đồ thống kê tiêu thụ sản phẩm nhu yếu phẩm</figcaption>
                    </figure>
                </div>
                <div class="col" id="stats-f2">
                    <figure class="text-center">
                        <img src="img/sample-debt-count.png" alt="F2 Stats" width="465" height="284">
                        <figcaption class="mt-2">Biểu đồ thống kê số dư nợ, thanh toán</figcaption>
                    </figure>
                </div>
            </div>
        </div>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/manager-stats.js"></script>
</body>

</html>
