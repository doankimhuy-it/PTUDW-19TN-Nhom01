<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Changa+One&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/admin.css">
    <title>Admin-TreatmentPlace</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="img/covid.png" alt="Logo" width="40" height="40">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav"
                aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="main-nav">
                <ul class="navbar-nav nav-fill w-100">

                    <li class="nav-item">
                        <a class="nav-link" href="admin-manager.html">
                            <button type="button" class="btn btn-link w-100">NGƯỜI QUẢN LÝ</button>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">
                            <button type="button" class="btn btn-primary w-100">NƠI ĐIỀU TRỊ/CÁCH LY</button>
                        </a>
                    </li>


                    <li class="nav-item d-flex justify-content-center align-items-center">
                        <div class="dropdown ms-2">
                            <button class="btn btn-link dropdown-toggle" type="button" id="account-control"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <img src="img/avatar.png" alt="Avatar" width="30" height="30" class="rounded-pill">
                            </button>

                            <ul class="dropdown-menu dropdown-menu-lg-end dropdown-menu-sm-start"
                                aria-labelledby="account-control">
                                <li><a class="dropdown-item" href="login.html">Đăng xuất</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="sub-nav" class="d-flex container-fluid align-items-center justify-content-between px-5">
        <div id="send-btn">
            <button class="btn btn-link text-center" data-bs-toggle="modal" data-bs-target="#send-request-modal"
                data-bs-whatever="Đã thêm điều trị/cách ly thành công">
                <span><i class="fa-solid fa-circle-plus"></i> Thêm nơi điều trị/cách ly</span>
            </button>
        </div>
    </div>

    <section id="info-table" class="container-fluid mt-4">
        <table class="table table-hover table-borderless align-middle">
            <thead>
                <tr>
                    <th scope="col">Tên</th>
                    <th scope="col">Sức chứa</th>
                    <th scope="col">Số lượng tiếp nhận hiện tại</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <img src="img/avatar.png" alt="Avatar" width="30" height="30" class="rounded-pill me-2">
                        <span class="name">Trung tâm y tế quận 5</span>
                    </td>
                    <td>5000</td>
                    <td>4000</td>
                </tr>
                <tr>

                    <td>
                        <img src="img/avatar.png" alt="Avatar" width="30" height="30" class="rounded-pill me-2">
                        <span class="name">Trung tâm y tế Thành phố Thủ Đức</span>
                    </td>
                    <td>7000</td>
                    <td>7000</td>
                </tr>


            </tbody>
        </table>
    </section>



    <div class="modal fade" id="send-request-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="send-request-modal-label" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header" hidden="true">
                    <h5 class="modal-title" id="send-request-modal-label">Gửi xác nhận yêu cầu</h5>
                </div>


                <form id="add-people-info">
                    <div class="modal-body">
                        <div class="container-fluid mx-2">
                            <div class="row my-3">
                                <div class="col" id="add-people-name-group">
                                    <label for="add-people-name" class="form-label text-nowrap">Tên</label>
                                    <br />
                                    <input type="text" class="form-control" name="add-people-name" id="add-people-name"
                                        placeholder="Trung tâm y tế quận 5">
                                </div>

                            </div>
                            <div class="row my-3">
                                <div class="col" id="add-people-account-group">
                                    <label for="add-people-account" class="form-label">Số lượng tiếp nhận tối đa</label>
                                    <br />
                                    <input type="text" class="form-control" name="add-people-account"
                                        id="add-people-account" placeholder="5000">
                                </div>
                            </div>

                            <div class="row my-3">
                                <div class="col" id="add-people-account-group">
                                    <label for="add-people-account" class="form-label">Số lượng tiếp nhận hiện
                                        tại</label>
                                    <br />
                                    <input type="text" class="form-control" name="add-people-account"
                                        id="add-people-account" placeholder="1000">
                                </div>
                            </div>


                        </div>
                    </div>



                    <div class="modal-footer  border-0 d-flex justify-content-around">
                        <button type="button" class="btn btn-secondary col-7" data-bs-dismiss="modal">Hủy</button>
                    </div>
                    <div class="modal-footer mb-4 border-0 d-flex justify-content-around">
                        <button type="submit" form="add-people-info" class="btn btn-primary col-7">Thêm</button>
                    </div>

                </form>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/999d2cf8a8.js" crossorigin="anonymous"></script>

    <script src=""></script>
</body>

</html>
