<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANTI COVID-19</title>

    <link rel="stylesheet" href="css/login.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <!-- LOGO -->
    <div class="container my-5 d-flex justify-content-center" id="logo-container">
        <div class="row justify-content-center" id="row">
            <div class="col-6 col-md-3">
                <img src="img/covid.png" alt="COVID" class="img-fluid">
            </div>
            <div class="col-6 lead align-self-center d-none d-md-block">
                ANTI
                <p class="text-danger" id="logo">COVID-19</p>
            </div>
        </div>
    </div>

    <!-- LOGIN -->
    <section id="create" class="w-50 mx-auto">
        <div id="create-account-input" class="col text-center">
            <h2 id="login-text" class="text-center">Đăng ký tài khoản admin</h2>
            <form action="#" class="d-flex flex-column align-items-center">
                <h4 class="label mt-2">Thông tin tài khoản</h4>
                <input type="text" id="username" name="username" placeholder="Tên đăng nhập *"
                    class="form-control mx-auto w-75 my-3 py-2">
                <input type="text" id="password" name="password" placeholder="Mật khẩu *"
                    class="form-control mx-auto w-75 my-3 py-2">
                <input type="text" id="re-password" name="re-pasword" placeholder="Xác nhận mật khẩu *"
                    class="form-control mx-auto w-75 my-3 py-2">
                <h4 class="label mt-4">Thông tin cá nhân</h4>
                <input type="text" id="full-name" name="full-name" placeholder="Họ và tên *"
                    class="form-control mx-auto w-75 my-3 py-2">
                <input type="text" id="email" name="email" placeholder="Email *"
                    class="form-control mx-auto w-75 my-3 py-2">
                <input type="text" id="phone" name="phone" placeholder="Số điện thoại *"
                    class="form-control mx-auto w-75 my-3 py-2">
                <input type="text" id="id-number" name="id-number" placeholder="Số CMND/CCCD *"
                    class="form-control mx-auto w-75 my-3 py-2">
                <button type="button" class="btn btn-primary mt-4 w-25 fs-4" id="create-account-btn">Tạo tài
                    khoản</button>
            </form>
        </div>
        <div id="error-notification"></div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/create-admin.js"></script>
</body>

</html>
