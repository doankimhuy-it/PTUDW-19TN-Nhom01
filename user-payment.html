<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Changa+One&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/user-payment.css">

    <title>User payment</title>
</head>
<body>
    <div>
        <div id="remainder" class="container-fluid d-flex justify-content-around py-5">
            <input type="text" class="form-control" placeholder="500000">
            <button class="btn btn-primary form-control">Kiểm tra số dư</button>
        </div>

        <div id="debit-balance" class="container-fluid d-flex justify-content-around py-5">
            <input type="text" class="form-control" placeholder="500000">
            <button class="btn btn-primary form-control">Kiểm tra dư nợ</button>
        </div>

        <div id="type-of-payment mx-auto py-2">
            <h4 class="text-center">PHƯƠNG THỨC THANH TOÁN TRỰC TUYẾN</h4>
            <div class="d-flex justify-content-evenly">
                <button><img src="./img/master-card.png" alt="Master Card" width="200" height="100"></button>
                <button><img src="./img/momo.png" alt="Momo" width="150" height="100"></button>
            </div>
        </div>

        <div id="sp-btns" class="d-flex justify-content-evenly py-5">
            <button class="btn btn-link" data-bs-toggle="modal" 
                data-bs-target="#remainder-modal" style="background-color: #E9EAEF;">Thanh toán dư nợ</button>
            <button class="btn btn-primary" data-bs-toggle="modal" 
                data-bs-target="#purchase-money-modal">Nạp thêm vào tài khoản</button>
        </div>

        <div class="py-5">
            <p class="text-center"><i class="fa-solid fa-circle"></i> Chú ý</p>
            <p class="text-center">Vui lòng chọn phương thức thanh toán trực tuyến phù hợp. Trang sẽ điều hướng đến 
                trang của đơn vị thanh toàn</p>
            <p class="text-center">Sau khi thanh toán thành công, vui lòng bấm"Kiểm tra số dư" hoặc 
                "Kiểm tra dư nợ" để cập nhật thông tin</p>
        </div>
    </div>

    <div class="modal fade" id="remainder-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="remainder-modal-label" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header" hidden="true">
                    <h5 class="modal-title" id="remainder-modal-label">Thanh toán dư nợ</h5>
                </div>
            
                <form>
                    <div class="modal-body container-fluid mx-2">
                        <div id="money-payment" class="py-2">
                            <label for="">Nhập số tiền thanh toán</label>
                            <input type="text" name="money-payment" class="form-control" placeholder="200000">
                        </div>

                        <div id="money-remainder" class="py-2">
                            <label for="money-remainder">Nhập số tiền thanh toán</label>
                            <input type="text" name="money-remainder" class="form-control" placeholder="300000">
                        </div>

                        <div class="d-flex justify-content-evenly">
                            <button type="button" class="btn btn-link" data-bs-dismiss="modal">Hủy</button>

                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Xác nhận</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="purchase-money-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="purchase-money-modal-label" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header" hidden="true">
                    <h5 class="modal-title" id="purchase-money-modal-label">Thanh toán dư nợ</h5>
                </div>
            
                <form>
                    <div class="modal-body container-fluid mx-2">
                        <div id="money-purchase" class="py-2">
                            <label for="money-purchase">Nhập số tiền cần nạp</label>
                            <input type="text" name="money-purchase" class="form-control" placeholder="200000">
                        </div>

                        <div id="remainder-after-purchase" class="py-2">
                            <label for="remainder">Số dư tài khoản sau khi nạp</label>
                            <input type="text" name="remainder" class="form-control" placeholder="300000">
                        </div>

                        <div class="d-flex justify-content-evenly">
                            <button type="button" class="btn btn-link" data-bs-dismiss="modal">Hủy</button>

                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Xác nhận</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/999d2cf8a8.js" crossorigin="anonymous"></script>
</body>
</html>
